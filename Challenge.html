<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Challenge Vocabulary</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      }

      body {
        background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
        color: #333;
        min-height: 100vh;
        padding: 20px;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
      }

      .container {
        max-width: 1200px;
        width: 100%;
        background: rgba(255, 255, 255, 0.95);
        border-radius: 20px;
        box-shadow: 0 15px 30px rgba(0, 0, 0, 0.2);
        overflow: hidden;
        padding: 30px;
      }

      header {
        text-align: center;
        margin-bottom: 30px;
        padding-bottom: 20px;
        border-bottom: 2px solid #eee;
      }

      h1 {
        font-size: 2.8rem;
        color: #2575fc;
        margin-bottom: 10px;
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
      }

      .subtitle {
        font-size: 1.2rem;
        color: #666;
        max-width: 600px;
        margin: 0 auto;
      }

      .image-container {
        display: flex;
        flex-wrap: wrap;
        gap: 20px;
        justify-content: center;
      }

      .image-wrapper {
        flex: 1 1 calc(50% - 20px);
        min-width: 300px;
        position: relative;
        overflow: hidden;
        border-radius: 15px;
        box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
        transition: transform 0.3s ease, box-shadow 0.3s ease;
      }

      .image-wrapper:hover {
        transform: translateY(-5px);
        box-shadow: 0 15px 30px rgba(0, 0, 0, 0.25);
      }

      .image-wrapper img {
        width: 100%;
        height: auto;
        display: block;
        transition: transform 0.5s ease;
      }

      .image-wrapper:hover img {
        transform: scale(1.05);
      }

      .image-caption {
        position: absolute;
        bottom: 0;
        left: 0;
        right: 0;
        background: rgba(0, 0, 0, 0.7);
        color: white;
        padding: 15px;
        text-align: center;
        transform: translateY(100%);
        transition: transform 0.3s ease;
      }

      .image-wrapper:hover .image-caption {
        transform: translateY(0);
      }

      footer {
        text-align: center;
        margin-top: 40px;
        color: white;
        font-size: 1rem;
      }

      @media (max-width: 768px) {
        .image-wrapper {
          flex: 1 1 100%;
        }

        h1 {
          font-size: 2.2rem;
        }

        .subtitle {
          font-size: 1rem;
        }
      }

      @media (max-width: 480px) {
        .container {
          padding: 15px;
        }

        h1 {
          font-size: 1.8rem;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <header>
        <h1>Vocabulary Challenge</h1>
        <p class="subtitle">
          Học từ vựng tiếng Anh qua hình ảnh - Mỗi hình ảnh chứa đựng những từ
          vựng thú vị và hữu ích
        </p>
      </header>

      <div class="image-container">
        <div class="image-wrapper">
          <img src="./voca_2.jpeg" alt="Vocabulary Set 1" />
          <div class="image-caption">Từ vựng theo chủ đề hàng ngày</div>
        </div>

        <div class="image-wrapper">
          <img src="./voca_1.jpeg" alt="Vocabulary Set 2" />
          <div class="image-caption">Từ vựng nâng cao và thành ngữ</div>
        </div>
      </div>
    </div>
  </body>
</html>
